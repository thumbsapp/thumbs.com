<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThumbsApp • Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Same styles as login.html */
    *,:after,:before{box-sizing:border-box}body{margin:0;font-family:'Inter',sans-serif}
    :root{--primary:217 91% 60%;--accent:262 83% 58%;--background:210 40% 98%;--foreground:222 47% 11%}
    .dark{--background:222 47% 11%;--foreground:210 40% 98%}
    .glass-card{background:hsl(var(--background)/0.7);backdrop-filter:blur(12px);border:1px solid hsl(var(--border)/0.2);border-radius:1rem}
    .gradient-text{background:linear-gradient(to right,hsl(var(--primary)),hsl(var(--accent)));-webkit-background-clip:text;background-clip:text;color:transparent}
  </style>
</head>
<body class="bg-background text-foreground min-h-screen flex items-center justify-center p-4">
  <div class="glass-card max-w-md w-full p-8">
    <div class="text-center mb-8">
      <div class="w-16 h-16 mx-auto rounded-full bg-gradient-to-r from-primary to-accent flex items-center justify-center text-white text-2xl font-bold mb-4">
        ✨
      </div>
      <h1 class="font-display font-bold text-3xl gradient-text">Join ThumbsApp</h1>
      <p class="text-muted-foreground mt-2">Create your account and start competing</p>
    </div>
    
    <form id="register-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-2">Username</label>
        <input type="text" id="username" class="w-full px-4 py-3 rounded-xl border border-border bg-background" placeholder="johndoe" required>
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-2">Email</label>
        <input type="email" id="email" class="w-full px-4 py-3 rounded-xl border border-border bg-background" placeholder="your@email.com" required>
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-2">Display Name</label>
        <input type="text" id="displayName" class="w-full px-4 py-3 rounded-xl border border-border bg-background" placeholder="John Doe">
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-2">Country</label>
        <select id="country" class="w-full px-4 py-3 rounded-xl border border-border bg-background">
          <option value="US">United States</option>
          <option value="GB">United Kingdom</option>
          <option value="SG">Singapore</option>
          <option value="ES">Spain</option>
          <option value="CA">Canada</option>
          <option value="AU">Australia</option>
        </select>
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-2">Password</label>
        <input type="password" id="password" class="w-full px-4 py-3 rounded-xl border border-border bg-background" placeholder="••••••••" required>
        <p class="text-xs text-muted-foreground mt-1">At least 6 characters</p>
      </div>
      
      <button type="submit" class="w-full py-3 bg-gradient-to-r from-primary to-accent text-white rounded-xl font-semibold shadow-lg">
        Create Account
      </button>
    </form>
    
    <div class="mt-6 text-center">
      <p class="text-sm text-muted-foreground">
        Already have an account? 
        <a href="/login" class="text-primary hover:underline">Sign in</a>
      </p>
    </div>
    
    <div class="mt-8 pt-6 border-t border-border">
      <p class="text-xs text-center text-muted-foreground">
        By signing up, you agree to our Terms of Service and Privacy Policy.
      </p>
    </div>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const userData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        displayName: document.getElementById('displayName').value,
        country: document.getElementById('country').value
      };
      
      try {
        const data = await window.thumbsAPI.register(userData);
        window.location.href = '/';
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
  <script src="/js/api.js"></script>
</body>
</html>
