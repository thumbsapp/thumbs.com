version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: thumbsapp-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: thumbsapp
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - thumbsapp-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thumbsapp-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/thumbsapp?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-thumbsapp-super-secret-key-change-in-production}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - thumbsapp-network
    command: sh -c "npm run seed && npm start"

  # Frontend Nginx Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: thumbsapp-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - thumbsapp-network

volumes:
  mongodb_data:
  backend_uploads:

networks:
  thumbsapp-network:
    driver: bridge
